#Hartmut Gründler (* 11. Januar 1930 in Hümme; † 21. November 1977 in Hamburg) war ein deutscher, im Umweltschutz engagierter Tübinger Lehrer. Am 16. November 1977 übergoss sich Gründler in Hamburg mit Benzin, zündete sich an und starb fünf Tage später im Krankenhaus. Seine Selbstverbrennung fand während des SPD-Bundesparteitages statt. Sie war ein Protest gegen die von ihm behaupteten „Falschinformationen“ in der Atompolitik der damaligen Bundesregierung, speziell zu Asse II, und die Weigerung Bundeskanzler Helmut Schmidts, darüber mit ihm in Dialog zu treten.

