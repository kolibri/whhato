---
- name: Initialize the deploy root and gather facts
  deploy_helper:
    path: "{{ project_path }}"

- name: create new release dir
  file:
    state: directory
    dest: '{{ deploy_helper.new_release_path }}'

- name: extract tarball
  unarchive:
    src: "{{ tarball_path }}"
    dest: '{{ deploy_helper.new_release_path }}'

- name: ensure directories are writable for webuser
  become: true
  acl:
    path: "{{ deploy_helper.new_release_path }}"
    entity: "{{ item[0] }}"
    etype: user
    permissions: "rwx"
    state: present
    recursive: true
    default: "{{ item[1] }}"
  with_nested:
    - ["{{ ansible_user_id }}", "{{ web_user }}"]
    - [false, true]


- name: template config files
  become: yes
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  loop:
    - {src: 'dotenv.j2', dest: "{{ deploy_helper.new_release_path }}/.env" }

- name: Add an unfinished file, to allow cleanup on successful finalize
  file:
    path: '{{ deploy_helper.new_release_path }}/{{ deploy_helper.unfinished_filename }}'
    state: touch

- name: remove prod cache (HARDCORE!)
  file:
    dest: "{{ deploy_helper.new_release_path }}/var/cache/prod"
    state: absent

- name: Finalize the deploy, removing the unfinished file and switching the symlink
  deploy_helper:
    path: "{{ project_path }}"
    release: '{{ deploy_helper.new_release }}'
    state: finalize
  notify:
    - restart fpm
