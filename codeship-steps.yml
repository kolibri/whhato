- name: reinstate SSH Private Key File
  service: app
  command: /bin/bash -c "echo -e $PRIVATE_SSH_KEY >> /root/.ssh/id_rsa"

- name: chmod id_rsa
  service: app
  command: chmod 600 /root/.ssh/id_rsa

- name: add server to list of known hosts
  service: app
  command: /bin/bash -c "echo 'ssh-rsa  whhato' >> /root/.ssh/known_hosts"

- name: build and deploy
  service: app
  command: make STAGE=prod -o StrictHostKeyChecking=no full-deploy
